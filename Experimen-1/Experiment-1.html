<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z ]{2,50}" title="Only letters, min 2 characters" placeholder="Enter your full name"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="5" max="100" placeholder="Enter"><br><br>

        <!-- Submit -->
        <input type="Submit" value="Register">
    </form>
</body>
</html>
